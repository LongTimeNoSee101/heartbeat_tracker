    function showSection(section) {

    }

    function loadHeartbeatResults() {
    const tableBody = document.getElementById("dataTableBody");
    tableBody.innerHTML = "<tr><td colspan='4' style='text-align: center;'>ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>";
    
    db.ref("/heartBeatData").on("value", (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = "";
      
      if (!data || data.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='4' style='text-align: center;'>Kh√¥ng c√≥ d·ªØ li·ªáu nh·ªãp tim</td></tr>";
        return;
      }

      const filteredData = data.filter(item => item !== null && item.date && item.time);

        tableBody.innerHTML = "<tr><td colspan='4' style='text-align: center;'>Kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá</td></tr>";

      filteredData.forEach((item, index) => {

          <td>${item.time || 'N/A'}</td>
          <td>${item.bpm !== undefined ? item.bpm : 'N/A'}</td>
        `;
        tableBody.appendChild(row);
      });
    }, (error) => {
      tableBody.innerHTML = `<tr><td colspan='4' style='text-align: center; color: red;'>L·ªói khi t·∫£i d·ªØ li·ªáu: ${error.message}</td></tr>`;
    });
